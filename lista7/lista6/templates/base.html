<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Bank{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Bank ZGCH</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!<br>
      Your account number is {{ user.client_set.all.0.account_number }}
      <a href={% url 'home' %}>Home</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
